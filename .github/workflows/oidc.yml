name: API Interaction with OIDC Authentication

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  interact-with-api:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read


    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Get OIDC token and use it
        run: |
          # Make sure that the ACTIONS_ID_TOKEN_REQUEST_URL is a complete URL
          echo "URL: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_URL }}"  # Debug: print the URL to check if it's correct
      
          # Request the OIDC token
          OIDC_TOKEN=$(curl -H "Authorization: bearer ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}" \
                               -H "Accept: application/json; api-version=2.0" \
                               "${{ secrets.ACTIONS_ID_TOKEN_REQUEST_URL }}&audience=api://your-api" | jq -r '.value')
          
          echo "OIDC_TOKEN=${OIDC_TOKEN}" >> $GITHUB_ENV
          echo "::add-mask::${OIDC_TOKEN}"
          
          # Debug: Print the length of the token to verify it's not empty
          echo "Token length: ${#OIDC_TOKEN}"  # This will show the length of the token

              # Use the OIDC_TOKEN for a POST request
          RESPONSE=$(curl -X POST -H "Authorization: Bearer ${OIDC_TOKEN}" \
                                  -H "Content-Type: application/json" \
                                  -d '{"message": "Hello from GitHub Actions!"}' \
                                  "https://charming-termite-surely.ngrok-free.app")
          echo "Response from API: $RESPONSE"
      
